<html>
  <head>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.min.js"></script>
  </head>
  <body>
  	<canvas id="team1" class="thumbstick" width="300" height="150" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>

  </body>
  <script>
  var c = document.getElementById("team1");
  var ctx = c.getContext("2d");
  var angles = { Math.PI, 0, 0, Math.PI * 2 };

  ctx.beginPath();
  ctx.arc(100, 75, 50, 0, 2*Math.PI);
  ctx.lineWidth = 2;
  ctx.stroke();
  
  var dist = { };
  angles.forEach(function(data) {
  	var norm = data / Math.PI * 180 / 5;
  	dist[norm] = (dist[norm] + 1) / angles.length;
  });

  ctx.beginPath();
  ctx.arc(100, 75, 60, 2*Math.PI - Math.PI/50, 2*Math.PI);
  ctx.lineWidth = 1;
  ctx.stroke();

  </script>
</html>
