<html>
	<head>
	</head>
	<body>
		<canvas id="team1" class="thumbstick" width="300" height="150" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>

	</body>
	<script>
	setInterval(function() {
		var c = document.getElementById("team1");
		var ctx = c.getContext("2d");
		ctx.fillStyle = 'white';
		ctx.fillRect(0, 0, 300, 150);
		ctx.fillStyle = 'black';
		var angles = [ ];
		for (var i = 0; i < 500; i++) {
			angles.push(Math.random() * Math.PI * 2);
		}
		for (var i = 0; i < 200; i++) {
			angles.push(Math.random() * Math.PI /2 + Math.PI /1.2);
		}
		var sizeC = 40;
		var fiveD = 2.5 * Math.PI / 180;


		ctx.beginPath();
		ctx.arc(100, 75, 50, 0, 2*Math.PI);
		ctx.lineWidth = 1;
		ctx.stroke();

		var dist = { };
		angles.forEach(function(data) {
			var norm = Math.floor(data / Math.PI * 180 / 10);
			dist[norm] = (isNaN(dist[norm]) ? 0 : dist[norm]) + 1;
		});

		for (var i = 0; i < sizeC; i++) {
			for (var o in dist) {
				if (dist.hasOwnProperty(o) && dist[o] > i) {
					ctx.beginPath();
					ctx.arc(100, 75, 50 + i, o * Math.PI / 180 * 10 - fiveD, (parseInt(o) + 1) * Math.PI / 180 * 10 - fiveD);
					ctx.lineWidth = 1;
					ctx.fillStyle = "rgba(" + (parseInt(i) / sizeC) + ", " + 0 + ", " + 0 + ", " + 0 + ")";
					ctx.stroke();
				}
			}
		}
	}, 50);
	</script>
</html>
